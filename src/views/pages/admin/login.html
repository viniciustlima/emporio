<!DOCTYPE html>
<html lang="en">
<head>
	<title>Painel de Controle - Login</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="author" content="Vinícius Trindade">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="robots" content="index,follow">
	<meta name="theme-color" content="#ffffff">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../admin/styles/login.css">
</head>
<body>

  <div class="form-box">
    <form method="POST">
      <div class="input-box">
        <label for="username">Nome de usuário</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="input-box">
        <label for="password">Sua senha</label>
        <input type="password" name="password" id="password">
        <span class="material-symbols-outlined password">lock</span>
      </div>
      <div class="input-box">
        <button type="submit" id="submit">Acessar Painel</button>
      </div>
    </form>
  </div>

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="../scripts/fontawesome.js"></script>
	<script src="../admin/scripts/script.js"></script>
</body>
</html>
